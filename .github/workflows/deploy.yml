name: Build & Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore backend/MatBackend.Tests/MatBackend.Tests.csproj

      - name: Build
        run: dotnet build backend/MatBackend.Tests/MatBackend.Tests.csproj --no-restore

      - name: Test
        run: dotnet test backend/MatBackend.Tests/MatBackend.Tests.csproj --no-build --verbosity normal

  test-frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Type-check & build
        run: npm run build
        working-directory: frontend

  deploy:
    name: Build, Push & Deploy
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ── Docker build ──────────────────────────────────────────────
      - name: Log in to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.SCW_REGISTRY_ENDPOINT }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/mat-backend:${{ env.IMAGE_TAG }}
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/mat-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/mat-frontend:${{ env.IMAGE_TAG }}
            ${{ secrets.SCW_REGISTRY_ENDPOINT }}/mat-frontend:latest
          build-args: |
            VITE_API_BASE_URL=https://${{ secrets.API_DOMAIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Terraform deploy ──────────────────────────────────────────
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.0"

      - name: Terraform Init
        working-directory: infra
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.SCW_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SCW_SECRET_KEY }}"

      - name: Terraform Apply
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -var "backend_image_tag=${{ env.IMAGE_TAG }}" \
            -var "frontend_image_tag=${{ env.IMAGE_TAG }}"
        env:
          TF_VAR_scw_access_key: ${{ secrets.SCW_ACCESS_KEY }}
          TF_VAR_scw_secret_key: ${{ secrets.SCW_SECRET_KEY }}
          TF_VAR_scw_project_id: ${{ secrets.SCW_PROJECT_ID }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
