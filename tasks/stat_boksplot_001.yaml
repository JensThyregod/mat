      q1: 152
      median: 160
      q3: 168
      max: 185
    D:
      min: 148
      q1: 160
      median: 168
      q3: 175
      max: 188

questions:
  - text: Hvilken klasse har den højeste median?
    answer: "D"
    answer_type: multiple_choice
  - text: Hvilken klasse har den største variation (max - min)?
    answer: "C"
    answer_type: multiple_choice
  - text: Hvad er medianen for klasse B?
    answer: "165"
